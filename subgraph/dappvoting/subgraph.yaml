specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x2A124239e155817B9330B16fe1B306a165b4FDB8"
      abi: Contract
      startBlock: 5864595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Voted(indexed address,uint256)
          handler: handleVoted
      file: ./src/contract.ts
