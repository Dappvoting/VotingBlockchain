specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VotingDapp
    network: sepolia
    source:
      address: "0x02697378a1Cc1b29296225359a4BA231d54D6D4a"
      abi: VotingDapp
      startBlock: 5928097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuthorizedVotersAdded
        - ContestantAdded
        - PollCreated
        - PollDeleted
        - PollUpdated
        - Voted
      abis:
        - name: VotingDapp
          file: ./abis/VotingDapp.json
      eventHandlers:
        - event: AuthorizedVotersAdded(uint256,address[])
          handler: handleAuthorizedVotersAdded
        - event: ContestantAdded(uint256,uint256,string,string,address)
          handler: handleContestantAdded
        - event: PollCreated(uint256,string,string,address,uint256,uint256,bool)
          handler: handlePollCreated
        - event: PollDeleted(uint256)
          handler: handlePollDeleted
        - event: PollUpdated(uint256,string,string,uint256,uint256,bool)
          handler: handlePollUpdated
        - event: Voted(indexed address,uint256,uint256,uint256)
          handler: handleVoted
      file: ./src/voting-dapp.ts
